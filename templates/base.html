<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	
	<!-- We'll load React dependencies on all pages for this app. -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

	<!-- Include any page-specific Javascript using this block. -->
	{% block js %}
	{% endblock %}

	<link href="/static/css/site.css" rel="stylesheet">
	<script
      src="http://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- Load Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<script src="https://kit.fontawesome.com/f6dcf461c1.js" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a id="coin-logo" class="navbar-brand" href="/">Live Coin Tracker</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item">
			  <a class="nav-link" href="/">Coins</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/exchanges">Exchanges</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/glossary">Glossary</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/watchlist">Watchlist</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/portfolio">Portfolio</a>
			</li>
		  </ul>
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			  <a id="login-button" class="nav-link" href="/login">Login</a>
			</li>
			<li class="nav-item">
			  <a id="register-button" class="nav-link" href="/register">Register</a>
			</li>

		  </ul>
		</div>
	
	  </nav>
	  {% for msg in get_flashed_messages() %}
	  <p class="flash-msg">
		{{ msg }}
	  </p>
	  {% endfor %}

	<!-- Include the page's content with this block. -->
	{% block body %}
	{% endblock %}

</body>
</html>
